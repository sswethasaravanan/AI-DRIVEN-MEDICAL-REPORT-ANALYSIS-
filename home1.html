<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #000000, #960ae8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            animation: slideIn 2s ease-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInText 1.5s forwards 1s;
        }

        p {
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeInText 1.5s forwards 2s;
        }

        .login-btn {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #2575fc;
            color: white;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .login-btn:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Login please</p>
        <a href="/login">
            <button class="login-btn">Login</button>
        </a>
    </div>
</body>
</html>
